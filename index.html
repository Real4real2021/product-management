<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://cdn.skypack.dev/pin/lucide-react@v0.262.0-f7wG7o9gQf7o0oQp9w7X/mode=imports,min/optimized/lucide-react.js"></script>
</head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo" aria-label="Product Management Dashboard">
      <path d="M3 3v18h18"/>
      <path d="M18 17V9"/>
      <path d="M13 17V5"/>
      <path d="M8 17v-3"/>
    </svg>
  </header>
  <div id="filter-search-container">
    <input type="text" id="filter-search" placeholder="Search filters..." />
  </div>

  <div id="filters">
    <input type="button" class="filter-buttons" value="Market Size Estimation" id="market-size-estimation">
    <input type="button" class="filter-buttons" value="Cost Benefit Analysis" id="cost-benefit-analysis">
    <input type="button" class="filter-buttons" value="Customer Lifetime Value" id="customer-lifetime-value">
    <input type="button" class="filter-buttons" value="Return on Investment" id="return-on-investment">
    <input type="button" class="filter-buttons" value="Price Elasticity" id="price-elasticity">
    <input type="button" class="filter-buttons" value="Product Margin" id="product-margin">
    <!-- <input type="button" class="filter-buttons" value="Sales Forecasting & Revenue Projections" id="sales-forecasting-revenue-projections"> -->
    <input type="button" class="filter-buttons" value="Customer Acquisition Cost & Lifetime Value" id="customer-acquisition-cost-lifetime-value">
    <input type="button" class="filter-buttons" value="Churn Rate" id="churn-rate">
    <input type="button" class="filter-buttons" value="Competitive Benchmarking" id="competitive-benchmarking">
    <input type="button" class="filter-buttons" value="Gross Profit Margin" id="gross-profit-margin">
    <input type="button" class="filter-buttons" value="Average Order Value" id="average-order-value">
    <input type="button" class="filter-buttons" value="Customer Acquisition Cost" id="customer-acquisition-cost">
    <input type="button" class="filter-buttons" value="Customer Retention Rate" id="customer-retention-rate">
    <input type="button" class="filter-buttons" value="Net Promoter Score" id="net-promoter-score">
    <!-- <input type="button" class="filter-buttons" value="Website Conversion Rate" id="website-conversion-rate"> -->
    <!-- <input type="button" class="filter-buttons" value="Customer Satisfaction & Net Satisfaction" id="customer-satisfaction-net-satisfaction"> -->
    <!-- <input type="button" class="filter-buttons" value="Return on Advertising Spend" id="return-on-advertising-spend"> -->
    <input type="button" class="filter-buttons" value="Email Marketing Conversion Rate" id="email-marketing-conversion-rate">
    <input type="button" class="filter-buttons" value="Average Revenue Per User" id="average-revenue-per-user">
    <input type="button" class="filter-buttons" value="Customer Lifetime Value to Customer Acquisition Cost Ratio" id="customer-lifetime-value-customer-acquisition-cost-ratio">
    <input type="button" class="filter-buttons" value="Inventory Turnover Rate" id="inventory-turnover-rate">
    <!-- <input type="button" class="filter-buttons" value="Order Fulfillment Cycle Time" id="order-fulfillment-cycle-time"> -->
    <input type="button" class="filter-buttons" value="Order Defect Rate" id="order-defect-rate">
    <input type="button" class="filter-buttons" value="Revenue Per Employee" id="revenue-per-employee">
    <input type="button" class="filter-buttons" value="Operating Profit Margin" id="operating-profit-margin">
    <input type="button" class="filter-buttons" value="Earnings Before Interest, Taxes, Depreciation, and Amortization" id="earnings-before-interest-taxes-depreciation-and-amortization">
    <input type="button" class="filter-buttons" value="Free Cash Flow" id="free-cash-flow">
  </div>
  <div id="main-content">
    
  </div>
  <input type="button" value="Add" id="Add">

  <script src="scripts/script.js"></script>
  
</body>
</html>
